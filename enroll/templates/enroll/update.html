{% extends "enroll/base.html" %}

{% block title %}
Udapte
{% endblock title %}

{% block content %}
<div class="row">

    <div class="container col-sm-8 offset-2">
        <h4 class="text-center alert alert-success "> Update User Data </h4>
        <form action="" method='post'>
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <small {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </small>
            {% endfor %}
            {% endif %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href=" {% url 'add_show' %} " class="btn btn-primary"> Back to home </a>
        </form>

    </div>

</div>
{% endblock content %}
